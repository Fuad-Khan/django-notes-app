{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="{% static 'notes_app/style.css' %}">
</head>
<body>
    <h1>✏️ Edit Note</h1>

    <form method="POST">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ note.title }}" required><br><br>

        <label>Content:</label><br>
        <textarea name="content" rows="4" cols="50" required>{{ note.content }}</textarea><br><br>

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="{% url 'index' %}">← Back to Notes</a>
</body>
</html>
